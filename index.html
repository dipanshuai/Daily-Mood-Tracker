<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Mood Tracker</title>
</head>

<body>
    <header class="parent-div">
        <div class="child-div-row heading-div">
            <h1>Daily Mood Tracker</h1>
            <button type="button" title="Reset Mood Tracker Data" id="reset-button">Reset Data</button>
        </div>
        <nav class="child-div-row">
            <button type="button" id="today" class="nav-button">Today</button>
            <button type="button" id="week-view" class="nav-button">Week View</button>
            <button type="button" id="month-view" class="nav-button">Month View</button>
        </nav>
    </header>

    <main class="parent-div">
        <!-- Day View -->
        <div id="day-view-container" class="view-container">
            <div class="date-indicator" id="date-indicator"></div>
            
            <div class="mood-selector child-div-col">
                <h2>How are you feeling today?</h2>
                <div class="mood-buttons">
                    <button class="mood-button" data-value="Sad">😢<span>Sad</span></button>
                    <button class="mood-button" data-value="Unhappy">😕<span>Unhappy</span></button>
                    <button class="mood-button" data-value="Neutral">😐<span>Neutral</span></button>
                    <button class="mood-button" data-value="Happy">🙂<span>Happy</span></button>
                    <button class="mood-button" data-value="Excited">😄<span>Excited</span></button>
                    <button class="mood-button" data-value="Thrilled">🤩<span>Thrilled</span></button>
                </div>
            </div>
            
            <div id="mood-list-container">
            </div>
        </div>
        
        <div id="week-view-container" class="view-container hide">
        </div>
        
        <div id="month-view-container" class="view-container hide">
        </div>

        <div class="popup-overlay hide">
            <div class="popup-content">
                <h2 id="popup-heading"></h2>
                <div class="child-div-col">
                    <p id="ask-reason">Why are you happy? Please share me the reason.</p>
                    <textarea placeholder="Enter your reason..." id="reason"></textarea>
                    <button class="popup-button" id="create-card">Save Your Current Mood Now</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
