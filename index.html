<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="pcontainer">
        <div class="innerrow">
            <h1>Daily Mood Tracker</h1>
        </div>
    </header>
    <main  class="pcontainer" >
        <div class="chcontainer">
            <label for="mood-selector"> Select your mood now:
                <select name="mood-selector" id="mood-selector">
                    <option value="Happy">happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Angry">Angry</option>
                    <option value="Emotional">Emotional</option>
                    <option value="Stressed">Stressed</option>
                </select>
            </label>
            <label> What's the reason:
                <input type="text" id="reason">
            </label>
            <button type="submit" id="submit-btn">Set Current Mood</button>
        </div>
        <div id="mood-cards-container" class="chcontainer">
            

        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
